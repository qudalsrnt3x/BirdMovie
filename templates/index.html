<body>
    <nav>
        <div class="main-nav">
            <a href="/"><i class="fas fa-film"></i> 병아리 MOVIE</a>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="{{url_for('movieList')}}">현재 상영작</a></li>
                <li><a href="{{url_for('movieList')}}">순위</a></li>
            </ul>
            <a href="{{url_for('myMovie')}}"><i class="fas fa-sign-in-alt"></i> mypage</a>
        </div>
    </nav>
    <div class="main-bg">
        <img class="main-bg-firm" src="./static/img/film.png">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.cgv.co.kr/Front/Main/2021/1029/16354841725100.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.cgv.co.kr/Front/Main/2021/1111/16365958530740.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.cgv.co.kr/Front/Main/2021/1124/16377316725890.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev carouselBG" type="button" data-target="#carouselExampleControls"
                    data-slide="prev">
                <span class="carousel-control-prev-icon carouselBTN" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next carouselBG" type="button" data-target="#carouselExampleControls"
                    data-slide="next">
                <span class="carousel-control-next-icon carouselBTN" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <div class="main-movieBox">
        <div class="main-movie">
            <form class="movie-search">
                <input type="text" class="m-searchBar" placeholder="어떤 영화를 검색하시겠어요?">
                <button><i class="fas fa-search"></i></button>
            </form>
            <div class="movie-current movie-content">
                <h3 class="movie-title">현재 상영작</h3>
                <div class="cardBox" id="movie-box">

                </div>
            </div>
            <div class="movie-rank movie-content">
                <h3 class="movie-title">네이버 영화 순위</h3>
                <div class="cardBox" id="rank_box">

                </div>
            </div>
        </div>
    </div>

    <div id="footers"></div>
</body>
