</head>
<body>

    {% include '/layout/header.html' %}

    <div class="main-movieBox">
        <div class="main-movie">
            <form class="movie-search">
                <input type="text" class="m-searchBar" placeholder="어떤 영화를 검색하시겠어요?" id="search-box">
                <button type="button" onclick="goListBySearch('search')"><i class="fas fa-search"></i></button>
            </form>
            <div class="movie-current movie-content">
                <h3 class="movie-title">현재 상영작</h3>
                <div class="cardBox" id="movie-box">

                </div>
            </div>
            <div class="movie-rank movie-content">
                <h3 class="movie-title">네이버 영화 순위</h3>
                <div class="cardBox" id="rank_box">

                </div>
            </div>
        </div>
    </div>

    {% include '/layout/footer.html' %}
